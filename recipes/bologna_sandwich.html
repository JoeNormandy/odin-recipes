<h2>Description</h2>
<p>A basic ass bologna sandwich</p>
<h2>Ingredients</h2>
<ul>
    <li>Bread</li>
    <li>Bologna</li>
    <li>Cheese</li>
    <li>Mayo</li>
</ul>
<h2>Steps</h2>
<ol>
    <li>Get out two pieces of bread</li>
    <li>Put mayo on the bread</li>
    <li>Put the cheese on the mayo slice</li>
    <li>Add the bologna</li>
    <li>Close the sandich</li>
</ol>
